<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=320, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/button-open-player.css">
    <link rel="stylesheet" href="css/container-player.css">
    <link rel="stylesheet" href="css/box-controls-player.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/box-scroll-bar.css">
    <link rel="stylesheet" href="css/boxing-artists.css">
    <style>
     
    </style>
    <!--<link rel="stylesheet" href="style.css"/>-->
    <!--<script defer src="script.js"></script>-->
  </head>
  <body>
    <div class="container-player">
      
      <div class="box-button-open-player">
        <div class="button-open-player">
          <span class="span-player">Player</span>
          <img class="icon-player" src="images/icons/icon-player.png"/>
        </div>
        
        <div class="box-controls-panel">
          
           <div class="controls-panel">
             <div class="image-artist" src=""> <span>image</span> </div>
             <div class="buttons-control-and-description-song">
               <div class="buttons-control">
                 <img class="prev-song" src="images/icons/button-prev-next.png" alt="prev-song"/>
                 <img class="play-pause-song" src="images/icons/button-play.png" alt="play-pause"/>
                 <img class="next-song" src="images/icons/button-prev-next.png" alt="next-song"/>
               </div> 
               <div class="description-song"></div>
             </div> 
          </div>
          
          <div class="box-scroll-bar">
            <div class="progress-bar"> <div class="ball-progress"></div></div>
          </div>
          
          <div class="boxing-artists">
            
          </div>
          
        </div>
        
        
      </div>
      
      <div class="list-songs"> </div>
      
      
    </div>
   
    
    <script src="js/button-open-player.js"></script>
    <script src="js/player.js"></script>
  </body>
</html>
